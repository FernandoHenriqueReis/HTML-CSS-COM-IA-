<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Responsivo</title>
  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    .form-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    /* Pseudo-elementos ::before para ícones decorativos */
    .form-group::before {
      content: '';
      position: absolute;
      left: 10px;
      top: 12px;
      width: 20px;
      height: 20px;
      background-size: cover;
    }

    .username::before {
      background-image: url('https://cdn-icons-png.flaticon.com/512/847/847969.png'); /* ícone usuário */
    }

    .password::before {
      background-image: url('https://cdn-icons-png.flaticon.com/512/2913/2913139.png'); /* ícone senha */
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .button-group button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }

    .button-group button[type="reset"] {
      background-color: #f44336;
    }

    /* ::after para efeito de hover */
    .button-group button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 0%;
      background-color: rgba(255, 255, 255, 0.2);
      transition: width 0.4s ease;
      z-index: 0;
    }

    .button-group button:hover::after {
      width: 100%;
    }

    .button-group button:hover {
      background-color: #45a049;
    }

    .button-group button[type="reset"]:hover {
      background-color: #e53935;
    }

    /* Responsividade com media queries */
    @media (max-width: 600px) {
      .form-container {
        width: 100%;
        margin: 0;
        padding: 20px;
        border-radius: 0;
      }

      .button-group {
        flex-direction: column;
      }

      .button-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form>
      <div class="form-group username">
        <input type="text" placeholder="Nome de Usuário" required>
      </div>
      <div class="form-group password">
        <input type="password" placeholder="Senha" required>
      </div>
      <div class="button-group">
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </div>

</body>
</html>
